<section class="section-title text-center">
    <h3>Последние фотоальбомы</h3><hr>
    {% for item in albums %}
        <div class="text-center">
            <h4><a href="{{item.getUrl()}}" style="display: block; text-decoration: none">{{ item.getTitle() }}</a></h4>
            <hr>
        </div>
    {% else %}
        <p>Фотоальбомов нет</p>
    {% endfor %}
</section>
