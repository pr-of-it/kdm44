{% extends 'Kdm/Inner.html' %}

{% block content %}

<h3>Письмо не отправлено. Возникли ошибки:</h3>

<div class="invalid-feedback">

    {% if errors %}
        {% for error in errors %}

            {% for err in error %}
                <div class="alert alert-danger">{{ err.getMessage }}</div>
            {% endfor %}

        {% endfor %}
    {% endif %}
</div>

<a href="/letter/send" class="btn btn-primary">Назад</a>

{% endblock %}
