<div class="section-title text-upp"><strong>Последние фотоальбомы</strong></div>
<section>
    {% for item in albums %}
    <div class="main-page-news">
        <div class="text-center">
            <div class="title color-title"><a href="{{item.getUrl()}}" style="display: block; text-decoration: none">{{ item.getTitle() }}</a></div>
            <hr>
        </div>
    </div>
    {% else %}
    <div class="title color-title">Фотоальбомов нет</div>
    <hr>
    {% endfor %}
</section>
