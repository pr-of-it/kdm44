{% extends 'Kdm/Inner.html' %}

{% block content %}

{{ form.render()|raw }}

{% if errors %}
    {% for error in errors %}
        <div class="alert alert-danger">{{error.getMessage()}}</div>
    {% endfor %}
{% endif %}

<div class="form-style">
    <form action="/signIn" enctype="multipart/form-data" id="contact_body" method="post">
        <div>
            <div class="form-group row">
                <label class="col-sm-5 col-form-label" for="email">
                    Введите адрес электронной почты
                    <span style="color: red">*</span>
                </label>
                <div class="col-sm-7">
                    <input required  type="email" id="email" class="form-control" name="email" placeholder="email" value="{{ old['email'] ?? '' }}">
                </div>
            </div>
            <div id="pass">
                <div class="form-group row">
                    <label class="col-sm-5 col-form-label" for="password">Введите пароль (не менее шести символов) <span style="color: red">*</span></label>
                    <div class="col-sm-7">
                        <input type="password" id="password" class="form-control" name="password" placeholder="Введите пароль">
                    </div>
                </div>
            </div>
            <br>
            <div class="form-group row">
                <div class="col-sm-5">
                    <button type="submit" class="btn btn-primary">Войти в личный кабинет</button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
